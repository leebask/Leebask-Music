    <a href="#footer" class="runnow"><i class="ti-arrow-down"></i></a>
  <div class="player">
    <!-- Dashboard -->
    <div class="dashboard">
      <!-- Header -->
      <header>
        <h4><i class="ti-music-alt">&ensp;</i>Leebask đang phát:</i></h4>
        <h2>leebask</h2>
      </header>

      <!-- CD -->
      <div class="cd">
        <div class="cd-thumb"
          style="background-image: url('https://scontent.fsgn5-15.fna.fbcdn.net/v/t1.6435-9/69989009_2521099201493432_5795506999525376000_n.jpg?_nc_cat=111&ccb=1-5&_nc_sid=174925&_nc_ohc=aAfmSJ4KgMEAX_ToVxS&_nc_ht=scontent.fsgn5-15.fna&oh=00_AT-lY_oQvBMMx3BcoUGsSoHY78jJFHY7sIpN8dVspqD83g&oe=6271CFDA')">
        </div>
      </div>

      <!-- Control -->
      <div class="control">
        <div class="btn btn-repeat">
          <i class="fas fa-redo"></i>
        </div>
        <div class="btn btn-prev">
          <i class="fas fa-step-backward"></i>
        </div>
        <div class="btn btn-toggle-play">
          <i class="fas fa-pause icon-pause"></i>
          <i class="fas fa-play icon-play"></i>
        </div>
        <div class="btn btn-next">
          <i class="fas fa-step-forward"></i>
        </div>
        <div class="btn btn-random">
          <i class="fas fa-random"></i>
        </div>
      </div>

      <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
      <audio id="audio" src="http://api.mp3.zing.vn/api/streaming/audio/ZZ9OIWA0/3200"></audio>
    </div>
